<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cowboys Estimator - 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrapper">
    <header class="header">
      <img src="logo.png" alt="Cowboys AC Logo" class="logo" />
      <div class="info">
        <div id="datetime">Loading time...</div>
        <div id="weather">San Antonio: --°F</div>
      </div>
    </header>

    <section class="card">
      <h1>Estimate Generator</h1>
      <label>Manufacturer</label>
      <select id="manufacturer"></select>
      <label>Model</label>
      <select id="category"></select>
      <label>Tonnage</label>
      <select id="tonnage"></select>
      <button onclick="generatePDF()">Generate PDF</button>
    </section>

    <footer>
      <p id="last-updated"></p>
      <p>© 2025 Cowboys A/C & Heating. All rights reserved.</p>
    </footer>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
