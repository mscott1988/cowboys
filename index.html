<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cowboys Estimator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrapper">
    <header class="header">
      <img src="logo.png" alt="Cowboys AC Logo" class="logo">
      <div class="info">
        <div id="datetime">Loading time...</div>
        <div id="weather">San Antonio: --°F</div>
      </div>
    </header>

    <section class="card">
      <h1>HVAC System Estimate</h1>

      <div class="input-group">
        <label for="manufacturer">Manufacturer</label>
        <select id="manufacturer" disabled>
          <option selected>Robert Madden</option>
        </select>
      </div>

      <div class="input-group">
        <label for="category">Model</label>
        <select id="category"></select>
      </div>

      <div class="input-group">
        <label for="tonnage">Tonnage</label>
        <select id="tonnage"></select>
      </div>

      <div class="input-group">
        <label for="airHandler">Air Handler</label>
        <select id="airHandler"></select>
      </div>

      <div class="input-group">
        <label for="heatKit">Heat Kit</label>
        <select id="heatKit"></select>
      </div>

      <button onclick="generatePDF()">Generate PDF</button>
    </section>

    <footer>
      <p id="last-updated"></p>
      <p>© 2025 Cowboys A/C & Heating. All rights reserved.</p>
    </footer>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
