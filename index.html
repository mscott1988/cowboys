<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cowboys AC - Estimate Generator</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .header-info {
      text-align: right;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <img src="logo.png" alt="Cowboys AC Logo" class="logo" />
    <div class="header-info">
      <div id="datetime">Loading...</div>
      <div id="weather">San Antonio: --°F</div>
    </div>
  </div>

  <div class="container">
    <h1>Generate PDF for HVAC Pricing</h1>

    <label for="category">Select product category:</label>
    <select id="category"></select>

    <label for="tonnage">Select tonnage/model:</label>
    <select id="tonnage"></select>

    <button onclick="generatePDF()">Generate PDF</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>

  <footer style="margin-top: 40px; text-align: center; font-size: 0.85rem; color: #777;">
    <p id="last-updated"></p>
    <p>© 2025 <img src="logo.png" alt="Logo" style="height: 14px; vertical-align: middle;" /> Cowboys A/C & Heating. All rights reserved.</p>
  </footer>
  <script>
    document.getElementById("last-updated").innerText = "Last Updated: " + new Date().toLocaleString();
  </script>
</body>
</html>
